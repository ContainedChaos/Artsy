<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Page</title>
</head>

<body>
    <h1>Password Reset</h1>


    <form action="/passwordreset" method="POST">
        <div className="forgotPass">
            <h1>Enter Your New Password</h1>
            <!-- {/* {message ? <p style={{ color: "green" , fontWeight: "bold" }}>Password reset link sent successfully to your email
            </p> : ""} */} -->
            <input type="text" name="otp" id="otp" placeholder="Enter your OTP"></input>
            <!-- {errors.otp && <p style={{color: "red" , fontSize: "13px" }}>{errors.otp}</p>} -->
            <input type="password" name="password" id="password" placeholder="Enter your new password"></input>
            <!-- {errors.password && <p style={{color: "red" , fontSize: "13px" }}>{errors.password}</p>} -->
            <input type="password" name="reEnterPassword" id="reEnterPassword" placeholder="Confirm your new password"></input>
            <!-- {errors.reEnterPassword && <p style={{color: "red" , fontSize: "13px" }}>{errors.reEnterPassword}</p>} -->
            <button className='btn'>Send</button>
        </div>
    </form>
</body>

</html>
